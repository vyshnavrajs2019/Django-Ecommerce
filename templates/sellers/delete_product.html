{% extends 'base2.html' %}

{% block main %}
<div class="col" style="background: #f3f3f3;padding: 2em;">
    <p>Are you sure you want to delete <strong>{{product.name}}</strong> ?</p>
    <div class="row mt-1">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Yes</button>
        </form>
        &nbsp;&nbsp;
        <a class="btn" href="{% url 'seller:products' %}">No</a>
    </div>
</div>
{% endblock main %}
