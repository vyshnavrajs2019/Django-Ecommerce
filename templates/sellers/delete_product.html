{% extends 'base2.html' %}

{% block main %}
<div class="row m-1 mt-2">
    <p>Are you sure you want to delete <strong>{{product.name}}</strong> ?</p>
    <div class="row sm-12 mt-1">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm">Yes</button>
        </form>
        &nbsp;&nbsp;
        <a class="btn btn-sm" href="{% url 'seller:products' %}">No</a>
    </div>
</div>
{% endblock main %}
